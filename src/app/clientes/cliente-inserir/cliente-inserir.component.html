<mat-card>
  <mat-spinner *ngIf="estaCarregando"></mat-spinner>
  <form
    [formGroup]="form"
    *ngIf="!estaCarregando"
    (submit)="onSalvarCliente()">
    <mat-form-field>
      <input
        type="text"
        matInput
        placeholder="Nome"
        name="nome"
        formControlName="nome">
        <mat-error *ngIf="form.get('nome').invalid">Digite um nome válido</mat-error>
    </mat-form-field>
    <div>
      <button (click)="selecionaArquivo.click()" mat-stroked-button type="button">Selecionar Imagem</button>
      <input type="file" (change)="onImagemSelecionada($event)" #selecionaArquivo>
    </div>
    <div class="imagem-preview">
      <img [src]="previewImagem" [alt]="form.value.nome" *ngIf="previewImagem && previewImagem !== '' && form.get('imagem').valid">
    </div>
    <mat-form-field>
      <input
        type="text"
        matInput
        placeholder="Fone"
        name="fone"
        formControlName="fone">
        <mat-error *ngIf="form.get('fone').invalid">Digite um telefone válido</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        type="text"
        matInput
        placeholder="E-mail"
        name="email"
        formControlName="email">
        <mat-error *ngIf="form.get('email').invalid">Digite um e-mail válido</mat-error>
    </mat-form-field>

    <button color="accent" mat-raised-button>Salvar cliente</button>
  </form>
</mat-card>
